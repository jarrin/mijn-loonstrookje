<svg 
    viewBox="0 0 1920 400" 
    preserveAspectRatio="xMidYMid slice" 
    xmlns="http://www.w3.org/2000/svg"
    width="100%"
    height="auto"
>
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:var(--header-bg-start, #ffffff);stop-opacity:1" />
            <stop offset="100%" style="stop-color:var(--header-bg-end, #f0f4ff);stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:var(--wave-color, #0052cc);stop-opacity:0.08" />
            <stop offset="100%" style="stop-color:var(--wave-color, #0052cc);stop-opacity:0" />
        </linearGradient>
        
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:var(--accent-start, #0052cc);stop-opacity:0.12" />
            <stop offset="100%" style="stop-color:var(--accent-end, #0066ff);stop-opacity:0.06" />
        </linearGradient>

        <filter id="soften">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="1920" height="400" fill="url(#bgGradient)"/>
    
    <!-- Large subtle wave at bottom -->
    <path 
        d="M 0,250 Q 480,200 960,240 T 1920,250 L 1920,400 L 0,400 Z" 
        fill="url(#waveGradient)"
        opacity="0.6"
    />
    
    <!-- Secondary gentle wave -->
    <path 
        d="M 0,280 Q 240,250 480,280 T 960,280 T 1440,280 T 1920,280 L 1920,400 L 0,400 Z" 
        fill="url(#waveGradient)"
        opacity="0.4"
    />
    
    <!-- Abstract document shapes - left side -->
    <g opacity="0.7">
        <!-- Large document outline -->
        <rect x="80" y="60" width="120" height="160" fill="none" stroke="var(--accent-color, #0052cc)" stroke-width="2" opacity="0.15" rx="4"/>
        <!-- Document lines -->
        <line x1="100" y1="90" x2="180" y2="90" stroke="var(--accent-color, #0052cc)" stroke-width="1.5" opacity="0.1"/>
        <line x1="100" y1="110" x2="180" y2="110" stroke="var(--accent-color, #0052cc)" stroke-width="1.5" opacity="0.1"/>
        <line x1="100" y1="130" x2="170" y2="130" stroke="var(--accent-color, #0052cc)" stroke-width="1.5" opacity="0.1"/>
        <line x1="100" y1="150" x2="180" y2="150" stroke="var(--accent-color, #0052cc)" stroke-width="1.5" opacity="0.1"/>
        <line x1="100" y1="170" x2="160" y2="170" stroke="var(--accent-color, #0052cc)" stroke-width="1.5" opacity="0.1"/>
    </g>
    
    <!-- Shield / security symbol - center left -->
    <g opacity="0.6" filter="url(#soften)">
        <path 
            d="M 400,80 L 420,95 L 420,160 Q 420,185 400,200 Q 380,185 380,160 L 380,95 Z" 
            fill="none" 
            stroke="var(--accent-color, #0052cc)" 
            stroke-width="2"
            opacity="0.2"
        />
    </g>
    
    <!-- Circular accent elements - security/certification theme -->
    <g opacity="0.5">
        <!-- Circle 1 -->
        <circle cx="600" cy="80" r="35" fill="none" stroke="var(--accent-color, #0052cc)" stroke-width="1.5" opacity="0.15"/>
        <circle cx="600" cy="80" r="25" fill="none" stroke="var(--accent-color, #0052cc)" stroke-width="1" opacity="0.1"/>
        
        <!-- Circle 2 -->
        <circle cx="950" cy="110" r="40" fill="none" stroke="var(--accent-color, #0052cc)" stroke-width="1.5" opacity="0.12"/>
        <circle cx="950" cy="110" r="28" fill="none" stroke="var(--accent-color, #0052cc)" stroke-width="1" opacity="0.08"/>
    </g>
    
    <!-- Document stack - right side -->
    <g opacity="0.6">
        <!-- Back document -->
        <rect x="1420" y="80" width="100" height="130" fill="none" stroke="var(--accent-color, #0052cc)" stroke-width="2" opacity="0.1" rx="3"/>
        <!-- Middle document (offset) -->
        <rect x="1435" y="95" width="100" height="130" fill="none" stroke="var(--accent-color, #0052cc)" stroke-width="2" opacity="0.12" rx="3"/>
        <!-- Front document (offset) -->
        <rect x="1450" y="110" width="100" height="130" fill="none" stroke="var(--accent-color, #0052cc)" stroke-width="2.5" opacity="0.15" rx="3"/>
        <!-- Checkmark on front -->
        <path d="M 1465 155 L 1475 165 L 1495 145" fill="none" stroke="var(--accent-color, #0052cc)" stroke-width="2" opacity="0.2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Grid accent - subtle background pattern -->
    <g opacity="0.03" stroke="var(--accent-color, #0052cc)" stroke-width="1">
        <line x1="0" y1="100" x2="1920" y2="100"/>
        <line x1="0" y1="150" x2="1920" y2="150"/>
        <line x1="0" y1="200" x2="1920" y2="200"/>
        <line x1="0" y1="250" x2="1920" y2="250"/>
    </g>
    
    <!-- Flowing curves - abstract data flow -->
    <g opacity="0.4" fill="none" stroke="var(--accent-color, #0052cc)" stroke-width="1.5" stroke-linecap="round">
        <path d="M 200,240 Q 400,200 600,240" opacity="0.08"/>
        <path d="M 800,250 Q 1000,210 1200,250" opacity="0.08"/>
        <path d="M 1400,240 Q 1600,200 1800,240" opacity="0.08"/>
    </g>
    
    <!-- Soft gradient overlay for smooth transition -->
    <defs>
        <linearGradient id="fadeOut" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
            <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="1920" height="400" fill="url(#fadeOut)"/>
</svg>